#
# OTA2DATBR SETTINGS
# Configuration file for tool behavior and performance settings
#

# ============================================================================
# THREADING SETTINGS
# ============================================================================

# Number of threads to use (0 = auto-detect all cores, or specify number)
# Examples: 
#   THREADS=0        # Use all available CPU cores (recommended)
#   THREADS=4        # Use only 4 threads
#   THREADS=8        # Use only 8 threads
THREADS=0

# ============================================================================
# COMPRESSION SETTINGS
# ============================================================================

# Brotli compression level (0-11)
# Level 0: No compression (store only) - fastest, largest file
# Level 1-3: Fast compression - good for low-end machines
# Level 4-6: Balanced (default: 6) - good speed/size ratio
# Level 7-9: Better compression - slower but smaller
# Level 10-11: Best compression - very slow but smallest
BROTLI_LEVEL=0

# Use compression or just store files
# yes = compress with brotli (default)
# no = store without compression (much faster, larger file)
USE_COMPRESSION=yes

# ============================================================================
# ZIP PACKAGING SETTINGS
# ============================================================================

# ZIP compression method
# 0 = Store (no compression) - fastest, for low-end machines
# 1-9 = Deflate compression level (6 is default)
# Note: Modern recoveries handle both compressed and stored ZIPs
ZIP_COMPRESSION_LEVEL=0

# ============================================================================
# PERFORMANCE PRESETS
# ============================================================================
# Uncomment one of these presets to quickly configure for your system
# (Will override individual settings above)

# LOW_END PRESET (for older/slower machines)
# THREADS=2
# BROTLI_LEVEL=0
# USE_COMPRESSION=no
# ZIP_COMPRESSION_LEVEL=0

# BALANCED PRESET (recommended for most users)
# THREADS=0
# BROTLI_LEVEL=6
# USE_COMPRESSION=yes
# ZIP_COMPRESSION_LEVEL=0

# HIGH_END PRESET (for powerful machines, maximum compression)
# THREADS=0
# BROTLI_LEVEL=11
# USE_COMPRESSION=yes
# ZIP_COMPRESSION_LEVEL=0

# FAST PRESET (speed over size)
# THREADS=0
# BROTLI_LEVEL=3
# USE_COMPRESSION=yes
# ZIP_COMPRESSION_LEVEL=0
